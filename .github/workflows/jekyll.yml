name: Jekyll site CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install dependencies
        working-directory: CarrierAlexandre.github.io
        run: bundle install

      - name: Build site with Jekyll
        working-directory: CarrierAlexandre.github.io
        run: bundle exec jekyll build

      # (Remove or adjust any deploy step as needed)
